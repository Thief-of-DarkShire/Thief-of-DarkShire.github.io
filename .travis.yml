sudo: false
language: node_js
node_js:
  - 10 # use nodejs v10 LTS
cache: node_modules
branches:
  only:
    - dev # build dev branch only
script:
  - hexo generate # generate static files
after_script:
  - git config user.name "ch4o5"
  - git config user.email "li_dongyun@outlook.com"
  # 替换同目录下的_config.yml文件中gh_token字符串为travis后台刚才配置的变量，注意此处sed命令用了双引号。单引号无效！
  - sed -i "s/gh_token/${GH_TOKEN_Root}/g" ./_config.yml
  - hexo deploy